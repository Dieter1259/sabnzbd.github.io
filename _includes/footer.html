    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-75649-16', 'auto');
        ga('send', 'pageview');

        // Add tracking to selected outbound links
        $(document.links).filter(function() {
            // Only external and no download-links
            return (this.hostname != window.location.hostname && this.href.indexOf('https://github.com/sabnzbd/sabnzbd/releases/download') === -1);
        }).click(function() {
            var theUrl = this.href
            ga('send', 'event', 'outbound', 'click', theUrl, {
                'transport': 'beacon',
                'hitCallback': function(){
                    window.open(theUrl)
                }
            });
            return false;
        })

        // Detect if this might be a foreign user
        var isNotEnglish = false
        var language = navigator.userLanguage || navigator.language;
        if(language.toLowerCase().indexOf('en') !== 0) {
            isNotEnglish = true
        } else if(navigator.languages) {
            // Chrome/FF report all the user's languages
            $.map(navigator.languages, function(lang) {
                if(lang.toLowerCase().indexOf('en') !== 0) {
                    isNotEnglish = true
                }
            })
        }
        // Maybe already dismissed?
        if(isNotEnglish && !localStorage.getItem('hide_translate')) {
            $('#alert-help-translate').show()
        }
    </script>
</body>
